<div class="center">
    <div class="msf-component-airport-title">{{argument.title}}</div>
  </div>    
					  
											   
																																	
								  
						 
			
		 
  <div class="msf-component-airport-input-container checkbox-container">
      <div class="msf-full-width">
          <div class="checkbox-component" *ngFor="let checkbox of data">
              <mat-checkbox class="cancels-checkbox"  [value]="checkbox.value" [(ngModel)]="checkbox.checked" (change)="checkBoxChange(checkbox)" >
                {{checkbox.name}}
              </mat-checkbox>           
          </div> 
      </div>      
  </div>
