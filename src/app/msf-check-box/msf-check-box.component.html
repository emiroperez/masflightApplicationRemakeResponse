<div class="center">
  <div class="msf-component-airport-title">{{argument.title}}</div>
</div>   
<div class="msf-component-airport-input-container checkbox-container">
  <div class="msf-full-width flex-container">
    <mat-checkbox *ngFor="let checkbox of data | async" [value]="checkbox.name" [(ngModel)]="checkbox.checked" (change)="checkBoxChange(checkbox)" >
      {{checkbox.name}}
    </mat-checkbox>
  </div>      
</div>
