<div class="center">
    <div class="msf-component-airport-title">{{argument.title}}</div>
</div> 
<div class="msf-component-date-input-container">  
    <div class="msf-component-airport-sub-title">{{argument.label1}}</div>         
        <ng-select
            [items]="quarters"
            [multiple]="false"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            [(ngModel)]="argument.value1">
        </ng-select> 
</div>    
<div class="msf-component-date-input-container">  
    <div class="msf-component-airport-sub-title">{{argument.label2}}</div>         
        <ng-select
            [items]="quarters"
            [multiple]="false"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            [(ngModel)]="argument.value2">
        </ng-select> 
</div>
