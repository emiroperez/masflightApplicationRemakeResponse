<div>
    <div class="center">
        <div class="msf-component-airport-title">{{argument.title}}</div>
        <div class="msf-menu-arg-single-airport-image">
        </div>
    </div>    
    <div class="msf-airline-container">
        <div class="msf-full-width">   
        <div #sigleairport1 class="msf-component-airport-sub-title">{{argument.label1}}</div>         
        <ng-select
            [items]="data | async"
            [multiple]="false"
            [loading]="loading"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            (search)="onSearch($event)" 
            [(ngModel)]="argument.value1">
        </ng-select>          
        </div>
    </div>        
</div>
